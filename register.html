<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h2>Daftar Akun Baru</h2>
  <form action="login.html" method="get">
    <input type="text" name="username" placeholder="Masukan Username" required><br><br>
    <input type="email" name="email" placeholder="Masukan Email" required><br><br>
    <input type="password" name="password" placeholder="Masukan Password" required><br><br>
    <input type="password" name="confirm_password" placeholder="Konfirmasi Password" required><br><br>
    <button type="submit">Daftar</button>
  </form>

  <p>Sudah punya akun? <a href="login.html">Login</a></p>
</body>
</html>
